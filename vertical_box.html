<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai CTC Box</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            background: #f5f5f5;
        }

        .outer-box {
            width: 350px;
            background-color: #c8b3e6; /* Purple background */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .outer-box h2 {
            color: #2f2759;
            font-size: 24px;
            line-height: 32px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #6a6a6a;
        }

        .value {
            margin-top: 12px;
            font-size: 32px;
            font-weight: bold;
            color: black;
        }
    </style>

</head>
<body>

    <div class="outer-box">
        <h2>
            Highest & <br>Average CTC
        </h2>

        <div class="card">
            <p>Expected Increase in<br>Salary Potential</p>
            <div class="value">60%</div>
        </div>

        <div class="card">
            <p>Average CTC</p>
            <div class="value">₹6.1 LPA</div>
        </div>

        <div class="card">
            <p>Highest CTC</p>
            <div class="value">₹36 LPA</div>
        </div>
    </div>

</body>
</html>
