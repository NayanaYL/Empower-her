<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .product-box {
            width: 500px;
            height: 600px;
            padding: 30px;
            margin: 10px;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background: #fff;
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 5px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        p {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 16px;
            color: #333;
        }

        .buy-btn {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #217dbb;
        }
    </style>

</head>
<body>

    <div class="product-box">
        <img src="https://tse2.mm.bing.net/th/id/OIP.bBYV2TX3of9Rtp3g1bKvbAHaHa?pid=Api&P=0&h=180" alt="Samsung Watch" class="product-img">

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p>
            Premium smartwatch with health monitoring, AMOLED display, LTE connectivity,
            and long battery life for everyday use.
        </p>

        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
